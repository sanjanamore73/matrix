<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - TryMentor</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <h1>TryMentor</h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="mentors.html">Find Mentors</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="becomementors.html">Become a Mentor</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li id="nav-auth" class="nav-auth"><a href="login.html" id="nav-login">Login</a>
        <div id="nav-logout-container"><a href="#" id="nav-logout">Logout</a></div>
        </li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
  </header>

  <main class="container" role="main">
    <h1>Login</h1>
    <form id="login-form" method="POST" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" required autocomplete="email" inputmode="email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" minlength="6" required autocomplete="current-password" />
      </div>

      <button type="submit" aria-label="Sign in to your account">Sign in</button>
    </form>

    <div style="margin-top:1rem;">
      <button id="google-signin" type="button" aria-label="Sign in with Google">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        <span>Sign in with Google</span>
      </button>
    </div>

    <div id="message" aria-live="polite" aria-atomic="true" style="margin-top:1rem;"></div>

    <p style="margin-top:1rem;">Don't have an account? <a href="signup.html" aria-label="Go to sign up page">Sign up</a></p>
  </main>


  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/login.js"></script>
  <script src="js/script.js"></script>
  <script type="module" src="js/nav-auth.js"></script>
</body>
</html>
