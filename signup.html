<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <h1>TryMentor</h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="mentors.html">Find Mentors</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li id="nav-auth" class="nav-auth"><a href="login.html" id="nav-login">Login</a>
        <div id="nav-logout-container"><a href="#" id="nav-logout">Logout</a></div>
        </li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
  </header>

  <main class="container" role="main">
    <h1>Sign Up</h1>
    <form id="signup-form" method="POST" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" required autocomplete="email" inputmode="email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" minlength="6" required autocomplete="new-password" />
      </div>

      <button type="submit" aria-label="Create your account">Create account</button>
    </form>

    <div style="margin-top:1rem;">
      <button id="google-signin" type="button" aria-label="Sign up with Google">Sign in with Google</button>
    </div>

    <div id="message" aria-live="polite" aria-atomic="true" style="margin-top:1rem;"></div>

    <p style="margin-top:1rem;">Already have an account? <a href="login.html" aria-label="Go to sign in page">Sign in</a></p>
  </main>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/signup.js"></script>
  <script src="js/script.js"></script>
  <script type="module" src="js/nav-auth.js"></script>
</body>
</html>
